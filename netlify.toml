# Netlify configuration for Portfolio deployment
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"
  
  # Output directory (where Vite outputs the build)
  publish = "dist"
  
  # Node version (matches your local environment)
  environment = { NODE_VERSION = "20" }

# SPA routing: redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Redirect www to apex domain (if using custom domain)
[[redirects]]
  from = "https://www.dhirendrasinghdhami.com.np/*"
  to = "https://dhirendrasinghdhami.com.np/:splat"
  status = 301
  force = true

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    # HSTS: Force HTTPS for 2 years, include subdomains, allow browser preload
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    
    # Prevent MIME-type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    
    # Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Disable browser features (geolocation, camera, microphone)
    Permissions-Policy = "geolocation=(), camera=(), microphone=()"
    
    # Content Security Policy (same as Vercel)
    Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data:; font-src 'self' https://fonts.gstatic.com; connect-src 'self'; frame-ancestors 'none';"

# Cache control for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for sitemap
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/xml"

# Cache control for robots.txt
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "text/plain"

# Cache control for manifest
[[headers]]
  for = "/site.webmanifest"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/manifest+json"
